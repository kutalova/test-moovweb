<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-top mt-4">
        <div class="col-md-6">
            <form [formGroup]="zipForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="zipCode">Write down zip code. Please make sure it contains 5 digits.</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Enter Zip code"
                           formControlName="zipCode" maxlength="5" required
                           title="Zip code must contain 5 digits"
                            [class.is-invalid]="zipForm.controls.zipCode.invalid && zipForm.controls.zipCode.touched"/>
                </div>

                <button type="submit" class="btn btn-primary btn-block" [disabled]="!zipForm.valid">Submit</button>
            </form>
            <div class="alert alert-warning mt-md-4"  *ngIf="errMessage">{{errMessage}}</div>
            <div class="mt-md-4">
                <ul class="list-group ">
                    <li class="list-group-item list-group-item-info" [class.active]="selected[i]"
                        *ngFor="let city of cities, let i = index" (click)="onSelect(i)">{{city.place_name}},&nbsp;{{city.state_abbreviation}}
                    </li>
                </ul>
            </div>
        </div>

    </div>

</div>
